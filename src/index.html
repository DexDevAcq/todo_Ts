<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>


<div id="root"> 
   
    <header class="header">
        <div class="container">
            <h1 class="app-title">ToDoList</h1>

        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="input">
                <input type="text" placeholder="new todo..." autocomplete="off">
                <button type="button" class="add-btn">Add</button>
            </section>
            <section class="todos">
                <ul class="todos-list">
                    <li class="todos-list-item">
                        <label>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <span class="content">Read book</span>
                        </label>
                        <div class="buttons">
                            <button type="button" class="edit">∴</button>
                            <button type="button" class="delete">✗</button>
                        </div>
                    </li>
                    <li class="todos-list-item">
                        <label>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <span class="content">Read book</span>
                        </label>
                        <div class="buttons">
                            <button type="button">∴</button>
                            <button type="button">✗</button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="controls">
                <span class="counter">10 items left</span>
                <div class="filters">
                    <button type="button" class="active">All</button>
                    <button type="button" class="active">Active</button>
                    <button type="button" class="active">Completed</button>
                </div>
                <button type="button">Clear completed</button>
            </section>
            
        </div>
    </main>

    
</div>

</body>
</html>
